name: black

on:
  push:
    paths:
      - 'python/**'
    branches:
      - master
  pull_request:
    paths:
      - 'python/**'

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          options: "--check --exclude '/*_test.py'"
          src: "python"
