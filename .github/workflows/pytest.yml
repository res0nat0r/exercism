name: pytest

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  pytest:
    runs-on:
      - ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: install poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version 1.1.13

      - name: pytest
        run: poetry run pytest
