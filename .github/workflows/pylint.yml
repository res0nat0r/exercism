name: pylint

on:
  push:
#    paths:
#      - 'python/**'
    branches:
      - master
  pull_request:
#    paths:
#      - 'python/**'

jobs:
  pylint:
    runs-on:
      - ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10.4

      - name: install poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.13

      - name: load cache
        uses: actions/cache@v3.0.4
        with:
          path: ~/.cache/pypoetry
          key: dotCache-${{ runner.os }}-${{ hashFiles('.github/workflows/pylint.yml') }}

      - name: install pylint
        run: poetry install

      - name: pylint
        run: pylint $(git ls-files '*.py' | grep -v '_test.py')