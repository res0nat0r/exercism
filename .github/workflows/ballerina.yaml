name: ballerina

on:
  push:
    paths:
      - 'ballerina/**'
    branches:
      - main
  pull_request:
    paths:
      - 'ballerina/**'

jobs:
  changed-files:
    runs-on:
      - ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: changed-dirs
        id: changed-dirs
        uses: tj-actions/changed-files@v35
        with:
          dir_names: true
          files: ballerina
          json_raw_format: true

      
      - name: ls-changed-dirs
        id: ls-changed-dirs
        run: cat ${{ steps.changed-dirs.outputs.all_changed_files }}  | jq .


