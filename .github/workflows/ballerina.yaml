name: ballerina

on:
  push:
    paths:
      - 'ballerina/**'
    branches:
      - main
  pull_request:
    paths:
      - 'ballerina/**'

jobs:
  build:
    runs-on:
      - ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: ballerina-platform/ballerina-action@master
        with:
          args: 
            build
        working-directory: ./ballerina/calculator-service
